<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Out Mento</title>
  </head>
  <body>
    <header id="header-section">
      <div class="containers">
        <div class="content-wrapper">
          <div class="logo">
            <img width="50px" src="./assets/images/logo.png" alt="" />
            <h3 class="logo-title">Our Mento</h3>
          </div>
          <nav id="nav">
            <ul>
              <li><a href="#">Find a Mentor</a></li>
              <li><a href="#">Become a Mentor</a></li>
              <select class="select-lng" name="" id="">
                <option value="">
                  English / GBP <i class="fas fa-angle-down"></i>
                </option>
                <option value="">Bangla / BD</option>
              </select>
              <li><a href="#">Login</a></li>
              <li><a class="active-signup" href="#">Sign up</a></li>
            </ul>
          </nav>
        </div>
        <section>
          <div class="hero-wrapper">
            <div>
              <h1 class="hero-title">
                Mentors to help you become your best self.
              </h1>
              <h4 class="hero-text">Career advice for tomorrow's leaders.</h4>
              <div class="hero-search-box">
                <i class="fas fa-search"></i>
                <input
                  class="search-input"
                  type="text"
                  placeholder="What type of advice do you need?"
                />
                <button class="find-btn">Find a Member</button>
              </div>
              <div class="popular-mentor-box">
                <h3 class="popular-title">Popular:</h3>
                <button class="popular-btn">Design Mentor</button>
                <button class="popular-btn">Python Mentor</button>
                <button class="popular-btn">Startups Mentor</button>
                <button class="popular-btn">Finance Mentor</button>
              </div>
            </div>
            <div></div>
          </div>
        </section>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
